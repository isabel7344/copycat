<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />

<body>
  <!-- CTRL + SHIFT + P ensuite tu cherche 'Format Document' -->
  <div class="wrapper">
    <!-- <img class="bg" src="https://media1.tenor.com/images/3672ed422a47c49d3bed04b6e186789f/tenor.gif?itemid=5521723" alt='bg' /> -->
    <div class='cardcontainer'>
      <img class="cardimage" src="img/hotel.jpg" alt="hotel" />
      <div class="description">
        <div class="title">
          <div>
            <div class="titlewrapper">
              <h1>Club Marmara Sighientu</h1>
              <div class="classification">
                <img class="classification1" src="img/smallM.PNG" alt="classification1" />
                <img class="classification2" src="img/smallM.PNG" alt="classification2" />
                <img class="classification3" src="img/smallM.PNG" alt="classification3" />

            </div>

          </div>
          <img class="logo" src="img/logoMarmara.svg" alt="LogoMarmara" />
        </div>
        <p class="note-and-advice"><span class="note">7,8</span>/10 <span class="notice">344 avis</span></p>
        <h2>8 jours/ 7 nuits dès</h2>
        <div class="productprice">
          <p class="price">459€</p>
          <div>
            <p class="ttc">TTC<br>/pers.</p>
          </div>
          <div class="info">
            <p>i</p>
          </div>
          <span class="stickerdiscount">-53%</span>
        </div>
        <p>au lieu de <span class="crosseroutprice">969€</span></sup></p>
        <div class="payement">
          <img class="logo3" src="img/logo3x.svg" alt="logo3" />
          <span>153€ x 3</span>
          <div class="info2">
            <p>i</p>
          </div>
